ACCESSING_JDBC_CONNECTION_OUTSIDE_TRANSACTION=Attempt to access a JDBC connection outside a transaction.
ACCESSING_JDBC_CONNECTION_OUTSIDE_TRANSACTION.fix=Make sure a transaction is currently active. If not, use the '@Transactional' and '@Jdbc' annotation conjointly to open a transaction on a calling method.
CANNOT_CONNECT_TO_JDBC_DATASOURCE=Error during connection to data source '${dataSource}'.
CANNOT_CONNECT_TO_JDBC_DATASOURCE.fix=Verify the data source configuration.
ERROR_AUTO_DETECTING_JDBC_DRIVER=Cannot auto-detect JDBC from URL '${url}'.
ERROR_AUTO_DETECTING_JDBC_DRIVER.fix=Fix the JDBC URL or specify an explicit JDBC driver with the `driver` configuration property.
JDBC_COMMIT_EXCEPTION=Error while committing a JDBC transaction on data source '${dataSource}'.
JDBC_ROLLBACK_EXCEPTION=Error during JDBC transaction rollback on data source '${dataSource}'.
JDBC_CLOSE_EXCEPTION=Error while closing a JDBC transaction on data source '${dataSource}'.
JNDI_CONTEXT_NOT_FOUND=No JNDI context named '${jndiContext}' found for data source '${dataSource}'.
JNDI_CONTEXT_NOT_FOUND.fix=Make sure the JNDI context '${jndiContext}' is correctly configured (default JNDI context is named 'default').
JNDI_NAME_NOT_FOUND=No JNDI context named '${jndiContext}' found for data source '${dataSource}'.
NO_DATASOURCE_SPECIFIED_FOR_TRANSACTION=No data source has been specified for transaction on method '${method}'.
NO_DATASOURCE_SPECIFIED_FOR_TRANSACTION.fix=Either specify the data source with a '@Jdbc' annotation or declare a default data source with the 'jdbc.defaultDatasource' configuration property.
NO_DATASOURCE_SPECIFIED_FOR_TRANSACTION.url=http://seedstack.org/addons/jdbc#usage
UNABLE_TO_INSTANTIATE_DATASOURCE_PROVIDER=Unable to instantiate the data source provider '${providerClass}'.
UNABLE_TO_PROVIDE_DATASOURCE=Unable to provide the data source from driver '${driverClass}' with URL '${url}'.
UNABLE_TO_PROVIDE_DATASOURCE.fix=Verify the datasource configuration.